<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Two Card Layout</title>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <img src="sandal.png" alt="Sandal" class="card-image">
            <h2 class="card-title">Stylish Sandals</h2>
            <p class="card-description">Comfort meets style with our Stylish Sandals. Perfect for beach days and casual outings.</p>
            <div class="card-footer">
                <span class="card-price">$29.99</span>
                <button class="card-cta">Add to Cart</button>
            </div>
        </div>
        <div class="card">
            <img src="watch.png" alt="Watch" class="card-image">
            <h2 class="card-title">Elegant Watch</h2>
            <p class="card-description">Elevate your look with our Elegant Watch. With a sleek design and premium materials.</p>
            <div class="card-footer">
                <span class="card-price">$199.99</span>
                <button class="card-cta">Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
